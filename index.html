<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      * {
        box-sizing: border-box;
      }
      body {
        background-color: hsl(217, 54%, 11%);
      }
      .page {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .rectangle {
        background-color: hsl(216, 50%, 16%);
        font-family: "Outfit", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        border-radius: 15px;
        width: 350px;
        padding: 15px;
        box-shadow: 0 50px 50px rgba(0, 0, 0, 0.5),
          0 0 60px rgba(0, 255, 255, 0.05);
      }
      .cube {
        display: block;
        border-radius: 15px;
        width: 100%;
      }
      h1 {
        color: hsl(0, 0%, 100%);
        font-weight: 600;
      }
      .description {
        color: hsl(215, 51%, 70%);
        font-size: 20px;
        font-weight: 300;
      }
      .info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid hsl(215, 32%, 27%);
        padding-bottom: 15px;
      }
      .ether,
      .time {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .ether span {
        color: hsl(178, 100%, 50%);
        font-weight: 400;
      }
      .time span {
        color: hsl(215, 51%, 70%);
      }
      .creator {
        display: flex;
        align-items: center;
        gap: 10px;
        padding-top: 15px;
        color: hsl(215, 51%, 70%);
      }
      .creator img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 1px solid white;
      }
      .creator .name {
        color: white;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="rectangle">
        <img class="cube" src="images/image-equilibrium.jpg" alt="cube" />
        <h1>Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="ether">
            <img src="images/icon-ethereum.svg" alt="ether" />
            <span> 0.041 ETH </span>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="clock" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="creator" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fathma Zahra</a>.
    </div>
  </body>
</html>
